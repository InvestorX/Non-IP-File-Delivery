<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - Non-IP File Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            display: none;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        .password-toggle-btn:hover {
            color: #667eea;
        }

        .info-box {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîí Non-IP File Delivery</h1>
            <p>„Çª„Ç≠„É•„Ç¢ „Éï„Ç°„Ç§„É´Ëª¢ÈÄÅ„Ç∑„Çπ„ÉÜ„É†</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <div id="initialLoginInfo" class="info-box">
            <strong>ÂàùÂõû„É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±:</strong>
            „É¶„Éº„Ç∂„ÉºÂêç: <code>admin</code><br>
            „Éë„Çπ„ÉØ„Éº„Éâ: <code>Admin@123</code>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ">
            </div>

            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                „É≠„Ç∞„Ç§„É≥
            </button>
        </form>

        <div class="footer">
            <p>ÈñâÂüüÁí∞Â¢ÉÂ∞ÇÁî® | Ëá™Â∑±ÁΩ≤ÂêçË®ºÊòéÊõ∏‰ΩøÁî®</p>
        </div>
    </div>

    <script>
        // Ë™çË®º„Éà„Éº„ÇØ„É≥„ÅÆÁ¢∫Ë™çÔºàÊó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÔºâ
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');

        // „Ç¢„É©„Éº„ÉàË°®Á§∫Èñ¢Êï∞
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫ÂàáÊõø
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>„É≠„Ç∞„Ç§„É≥‰∏≠...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('tokenExpiry', data.expiresAt);

                    showAlert('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„ÅüÔºÅ', 'success');

                    // „Éë„Çπ„ÉØ„Éº„ÉâÂ§âÊõ¥„ÅåÂøÖË¶Å„Å™Â†¥Âêà
                    if (data.mustChangePassword) {
                        setTimeout(() => {
                            window.location.href = '/change-password.html';
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                } else {
                    showAlert(data.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('„É≠„Ç∞„Ç§„É≥‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„ÄÇ', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });

        // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
